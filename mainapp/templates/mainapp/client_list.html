{% extends 'mainapp/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиенты</h1>
</div>

<div class="container">
    <div class="row text-center mb-4">
        <div class="col-4">
            <a class="p-2 btn btn-outline-success" href="{% url 'mainapp:client_form' %}">Добавить Клиента</a>
        </div>
    </div>

    <div class="row text-center">
        {% for client in clients %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"></h4>
                </div>
                <div class="card-body">

                    <p>{{ client.first_name }}</p>
                    <a class="p-2 btn btn-outline-dark" href="{% url 'mainapp:client_detail' client.pk %}">Детали</a>
                    <a class="p-2 btn btn-outline-dark" href="{% url 'mainapp:client_update' client.pk %}">Обновить</a>
                    <a class="p-2 btn btn-outline-danger" href="{% url 'mainapp:client_delete' client.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
