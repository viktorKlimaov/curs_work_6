{% extends 'mainapp/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
           <h1 class="display-4 fw-normal text-body-emphasis">Описание Клиента</h1>
    <p class="lead"></p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-5">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.email }}</h4>
                </div>
                <div class="card-body">
                    <img src="" class="img-thumbnail">
                    <p>Почта {{ object.email }}</p>
                    <p>Имя {{ object.first_name }}</p>
                    <p>Фамилия {{ object.last_name }}</p>
                    <p>Отчество {{ object.father_name }}</p>
                    <p>Комментарий {{ object.comment }}</p>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
