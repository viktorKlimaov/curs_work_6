{% extends 'mainapp/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сообщения</h1>
</div>

<div class="container">
    <div class="row text-center mb-4">
        <div class="col-4">
            <a class="p-2 btn btn-outline-success" href="{% url 'mainapp:message_form' %}">Добавить Сообщение</a>
        </div>
    </div>

    <div class="row text-center">
        {% for message in messages %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"> {{ message.subject_letter }}</h4>
                </div>
                <div class="card-body">

                    <p>{{ message.subject_letter }}</p>
                    <a class="p-2 btn btn-outline-dark"
                       href="{% url 'mainapp:message_detail' message.pk %}">Детали</a>
                    <a class="p-2 btn btn-outline-dark"
                       href="{% url 'mainapp:message_update' message.pk %}">Обновить</a>
                    <a class="p-2 btn btn-outline-danger"
                       href="{% url 'mainapp:message_delete' message.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
