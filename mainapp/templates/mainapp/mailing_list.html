{% extends 'mainapp/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Рассылки</h1>
</div>

<div class="container">
    <div class="row text-center mb-4">
        <div class="col">
            <a class="p-2 btn btn-outline-success" href="{% url 'mainapp:mailing_form' %}">Создать рассылку</a>
            <a class="p-2 btn btn-outline-success" href="{% url 'mainapp:message_list' %}">Показать список сообщений</a>
        </div>
    </div>


    <div class="row text-center">
        {% for mailing in mailing_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"> {{ mailing.pk }}</h4>
                </div>
                <div class="card-body">

                    <p></p>
                    <a class="p-2 btn btn-outline-dark"
                       href="{% url 'mainapp:mailing_detail' mailing.pk %}">Детали</a>
                    <a class="p-2 btn btn-outline-dark"
                       href="{% url 'mainapp:mailing_update' mailing.pk %}">Обновить</a>
                    <a class="p-2 btn btn-outline-danger"
                       href="{% url 'mainapp:mailing_delete' mailing.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
